<div style="position: relative; width: 90%; height: 0; padding-top: 129.4118%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;" class="center">
  <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
  id="visualiser" allowfullscreen="allowfullscreen" allow="fullscreen">
</iframe>
</div>

<script type="text/javascript">
    const gazettes = [
      {% for project in site.data.gazettes.canva_projects %}
          {
            "name": "{{ project.name }}",
            "link": "{{ project.link }}"
          },
      {% endfor %}
    ]

    const urlParams = new URLSearchParams(window.location.search);
    const projectName = urlParams.get('name');
    if(!projectName) {
      window.location.replace("/gazettes");
    }
    const project = gazettes.find(gazette => gazette.name === projectName);

    document.getElementById("visualiser").src = project.link+"?embed"
    document.getElementById("postTitle").innerText = `Votre Gazette : ${project.name}`
    document.getElementById("postAuthor").children[0].innerText = "Service Communication - CSSB"
</script>
