<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:site_name" content="Compagnie Secouriste Sainte Barbe">
  <meta name="theme-color" content="#{{ site.theme_color }}" />
  <meta property="og:url" content="{{site.url }}{{ site.baseurl }}">
  <meta property="og:description" content="Site d'informations et de documentation de la Compagnie Secouriste Sainte Barbe">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{site.url }}{{ site.baseurl }}/assets/{{ site.meta_image }}">

  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <title>
    {% if page.title == "Accueil" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>



  <!-- CSS -->
  <link rel="stylesheet" href="{{site.url }}{{ site.baseurl }}/css/styles.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/styles.css">



  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}{{ site.baseurl }}/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{site.url }}{{ site.baseurl }}atom.xml">

  <!-- Allow Latex symbols -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [ ['$', '$'] ],
        displayMath: [ ['$$', '$$'] ],
        processEscapes: true,
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>


</head>
